<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="login-container">
        <h2>Create User</h2>
        <form id="signup-form" method="POST"> 
	    <p class="input-label"><strong>Username:</strong></p>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
	    <p class="input-label"><strong>Password:</strong></p>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
	    <p class="input-label"><strong>Confirm Password:</strong></p>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required><br>
            <button type="submit">Create User</button>
            
        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
